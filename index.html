<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TIC TAC GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="scripts/tictac.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Welcome to TIC TAC TOE!</h1>
          <hr class="my-4">
          <p>Click the Restart to clear board</p>
          <button id="b" class="btn btn-primary btn-lg" type="button">Restart!</button>
    </div>
    </div>
    <div class="xwrapper">
                    <div class="container">
                        <table class="mytable" align="center">

                            <tr clas="row1">
                              <td id="one"></td>
                              <td id="two"></td>
                              <td id="three"></td>
                            </tr>

                            <tr clas="row2">
                              <td id="four"></td>
                              <td id="five"></td>
                              <td id="six"></td>
                            </tr>

                            <tr clas="row3">
                              <td id="seven"></td>
                              <td id="eight"></td>
                              <td id="nine"></td>
                            </tr>


                        </table>
                    </div>
    </div>



    <script src="scripts/tictac.js"> </script>
  </body>
</html>
